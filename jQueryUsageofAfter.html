<!DOCTYPE html>
<html>
	<head>
		<title>Result</title>
        <script type='text/javascript'>
            $(document).ready(function(){
                $('#one').after("<p>I'm a paragraph!</p>");//this is used to insert an element after a certain point, in this case, after the div id #one
            });
        </script>
	</head>
	<body>
        <div class="container">
            <h2>Greetings</h2>
            <div id="one">Div #1</div>
            <div id="two">Div #2</div>
        </div>   
	</body>
</html>
